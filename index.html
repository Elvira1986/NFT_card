<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-top">
          <img src="img/snow-girl.png" alt="Nft_image" />
        </div>
        <div class="text-box">
          <a href="#">Snowgirl #0023</a>
          <p>Passion for Snow traces over 100 years of ski history in the US</p>
          <div class="flex">
            <div class="eth">
              <img src="img/eth-logo.png" alt="eth_icon" />
              <p>3.14 ETH</p>
            </div>
            <div class="clock">
              <img src="img/clock.png" alt="eth_icon" />
              <p>120 days left</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="author">
          <img src="img/avatar.png" alt="profile_img" />
          <p>Selling By <a href="#" class="name">Elvira Gizatullina</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
